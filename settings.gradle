pluginManagement {
    repositories {
        maven {
            url ="https://maven.pkg.github.com/aquamarine5/stackbricks-gradle-plugin"
            credentials {
                username = "aquamarine5"
                password = System.getenv("GHP_TOKEN")
            }
            content{
                includeGroup("org.aquamarine5.brainspark")
                includeGroup("org.aquamarine5.brainspark.stackbricks-gradle-plugin")
            }
        }
        google {
            content {
                includeGroupByRegex("com\\.android.*")
                includeGroupByRegex("com\\.google.*")
                includeGroupByRegex("androidx.*")
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven {
            url ="https://maven.pkg.github.com/aquamarine5/Stackbricks"
            credentials {
                username = "aquamarine5"
                password = System.getenv("GHP_TOKEN")
            }
            content{
                includeModule("org.aquamarine5.brainspark","stackbricks")
            }
        }
        google()

        maven {
            url = uri("https://jitpack.io")
        }

        mavenCentral()
    }
}

rootProject.name = "Stackbricks"
include ':Stackbricks'
