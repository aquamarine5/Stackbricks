plugins {
    alias(libs.plugins.android.library)
    id 'maven-publish'
    alias(libs.plugins.kotlin.compose)
    id("com.google.protobuf") version "0.9.6"
    id("org.jetbrains.kotlin.plugin.serialization") version "2.3.0"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.18.0"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}
var stackbricksVersion = "2.4.7"
publishing {
    publications {
        release(MavenPublication) {
            groupId = 'org.aquamarine5.brainspark'
            artifactId = 'stackbricks'
            version = stackbricksVersion
            afterEvaluate {
                from components.release
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/aquamarine5/Stackbricks")
            credentials {
                username = "aquamarine5"
                password = System.getenv("GHP_TOKEN")
            }
        }
    }
}
android {
    buildFeatures {
        buildConfig = true
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
    namespace 'org.aquamarine5.brainspark.stackbricks'
    compileSdk 36

    defaultConfig {
        minSdk 26
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        buildConfigField "String", "stackbricksVersion", "\"${stackbricksVersion}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    buildFeatures.compose = true
}

dependencies {
    implementation(libs.protobuf.javalite)
    implementation(libs.androidx.datastore)
    implementation(libs.kotlinx.serialization.json)
    implementation libs.fastjson2
    implementation libs.okhttp
    implementation libs.okio
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.ui.graphics.android
    implementation libs.androidx.foundation.android
    implementation libs.androidx.material3.android
    implementation libs.androidx.ui.tooling.preview.android
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    debugImplementation libs.androidx.ui.tooling
}